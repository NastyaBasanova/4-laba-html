

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сказки</title>
    <style>
        body {
            font-family: Segoe Print;
            background: linear-gradient(120deg, #21d5cc, #61b402);
            color: #f5f5f5;
            margin: 0;
            padding: 25px;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
            margin-bottom: 30px;
        }
        p {
            text-align: center;
            font-size: 1.25em;
            margin-bottom: 35px;
            letter-spacing: 0.04em;
        }
        ul {
            max-width: 480px;
            margin: 0 auto 45px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px 30px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            list-style-type: none;
        }
        ul li {
            font-size: 1.15em;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
        }
        ul li:last-child {
            border-bottom: none;
        }
        ul li::before {
            content: '⭐️';
            margin-right: 12px;
            font-size: 1.3em;
        }
        a {
            display: block;
            width: 140px;
            margin: 0 auto;
            text-align: center;
            text-decoration: none;
            color: #ffd54f;
            font-weight: 600;
            font-size: 1.1em;
            border: 2px solid #ffd54f;
            border-radius: 25px;
            padding: 10px 0;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 10px rgba(255, 213, 79, 0.5);
        }
        a:hover {
            background-color: #ffd54f;
            color: #283E51;
            box-shadow: 0 6px 18px rgba(255,213,79,0.8);
        }
    </style>
</head>
<body>
    <h1>Сказки</h1>
    <p>Сказки на ночь и не только. Коллекция для всей семьи.</p>
    <ul>
        <li>Маленький принц</li>
        <li>Красная шапочка</li>
        <li>Снежная королева</li>
        <li>Городок в табакерке</li>
    </ul>
    <a href="index.html">← Главная</a>
</body>
</html>
